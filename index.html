<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de procesos - SO1</title>
  </head>
  <body>
    <p>Ciclos</p>
    <input type="number" id="cyclesInput" min="5" value="32"/>
    <input
      type="button"
      value="Generar procesos"
      id="generateProcesses"
    />
    <input type="button" value="Iniciar procesos" id="start" />
    <input type="button" value="Detener" id="force" />
    <br />
    <table style="width: 100%" id="pcbTable">
      <tr>
        <th>ID</th>
        <th>Estado</th>
        <th>Prioridad</th>
        <th>Instrucciones</th>
      </tr>
      <!-- <tr>
        <td>100</td>
        <td>Nuevo</td>
        <td>3</td>
        <td>5</td>
      </tr> -->
    </table>
    <script src="./app.js"></script>
  </body>
</html>
